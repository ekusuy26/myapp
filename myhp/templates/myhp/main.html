{% load static %}

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/myhp.css' %}">
    <title>個人アプリ</title>
  </head>
  <body>
    <header>へっだ
      <div class="user">
        {% if user.is_authenticated %}
        <ul>
          <li><a class="nav-link">ユーザ名：{{ user.username }}</a></li>
          <li><img src="/media/{{ user.userinfo.origin }}"/></li>
          <li>
            <a class="nav-link" href="{% url 'match:logout' %}">
            <i class="fa fa-fw fa-sign-out"></i>ログアウト</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </header>
      <div class ="contents">
        <div class ="side">投稿された画像
          <div class ="photo-box">
            <div class ="photo">しゃしん</div>
            <div class ="photo">しゃしん</div>
            <div class ="photo">しゃしん</div>
          </div>
        </div>
      <div class ="main">画像合成フォーム
        <div class ="upper-box">
          <input class="parents" type="file" name="image1">
          {% if user.is_authenticated %}
          <img src="/media/{{ user.userinfo.origin }}"/>
          {% endif %}
        </div>
        <div class ="under-box">image3</div>
      </div>
      <div class ="messages">チャットフォーム
        <div class ="group">グループ情報</div>
        <div class ="message">
          <div class="their_message">相手のメッセージ</div>
          <div class="my_message">自分のメッセージ</div>
        </div>
        <div class ="form"></div>
      </div>
      </div>
  </body>
</html>
