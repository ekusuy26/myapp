{% extends './main.html' %}
{% block synthetic_form %}


<div class ="main">画像合成フォーム
  <div class ="upper-box">
    <img src="{{ images.origin.url }}"/>
    {% if user.is_authenticated %}
    <img src="/media/{{ user.userinfo.origin }}"/>
    {% endif %}
  </div>
  <form action="create" method="get">
    <input type="file" src="button.gif" alt="送信する">
    <input type="submit" value="送信">
  </form>
</div>
{% endblock synthetic_form %}
