{% extends './main.html' %}
{% block synthetic_form %}
<div class ="upper-box">
  <img src="{{ images.origin.url }}"/>
  {% if user.is_authenticated %}
  <img src="/media/{{ user.userinfo.origin }}"/>
  {% endif %}
</div>
<div class ="lower-box">
  <form action="create" method="get">
    <input type="submit" value="mosaic" style="width:100px; font-size: 500px;">
  </form>
</div>
{% endblock synthetic_form %}
